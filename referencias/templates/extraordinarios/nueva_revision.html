{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Nuevo Registro para {{ clave }}</h1>

    <form method="POST">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Fecha</label>
            <input type="date" name="fecha" class="w-full border rounded px-3 py-2 mt-1">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Precio Unitario</label>
            <input type="number" name="precio_unitario" step="0.01" required class="w-full border rounded px-3 py-2 mt-1">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Comentario</label>
            <textarea name="comentario" rows="3" class="w-full border rounded px-3 py-2 mt-1" placeholder="Motivo de ajuste, detalles, etc."></textarea>
        </div>

        <div class="flex justify-between items-center">
            <a href="{{ url_for('extraordinarios.listado_extraordinarios', contrato_id=contrato_id) }}"
               class="text-sm text-gray-600 hover:underline">‚Üê Volver al listado</a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar registro</button>
        </div>
    </form>
</div>
{% endblock %}
